              description: <how the specified control may be implemented if the containing component or capability is instantiated in a system security plan>
              remarks: |-
                STATEMENT:
                Prevent encrypted information from bypassing [Assignment: organization-defined information flow control mechanisms] by [Selection: (one-or-more) organization-defined decrypting the information; blocking the flow of the encrypted information; terminating communications sessions attempting to pass encrypted information; {{ insert: param, ac-04.04_odp.03 }} ].
