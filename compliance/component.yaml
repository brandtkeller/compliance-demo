              description: <how the specified control may be implemented if the containing component or capability is instantiated in a system security plan>
              remarks: |-
                STATEMENT:
                Separate information flows logically or physically using [Assignment: organization-defined organization-defined mechanisms and/or techniques] to accomplish [Assignment: organization-defined required separations].
              uuid: 37a37553-f3d9-4ead-ab84-70da68a52152
            - control-id: ac-6.3
              description: <how the specified control may be implemented if the containing component or capability is instantiated in a system security plan>
              remarks: |-
                STATEMENT:
                Authorize network access to [Assignment: organization-defined privileged commands] only for [Assignment: organization-defined compelling operational needs] and document the rationale for such access in the security plan for the system.
              uuid: 5b12fead-7a36-484c-ae2f-32dbd54a247e
            - control-id: ac-6.9
              description: <how the specified control may be implemented if the containing component or capability is instantiated in a system security plan>
              remarks: |-
                STATEMENT:
                Log the execution of privileged functions.
              uuid: 32b43824-135d-4cef-8a05-127d39be27f6
            - control-id: au-2
              description: <how the specified control may be implemented if the containing component or capability is instantiated in a system security plan>
              remarks: |
                STATEMENT:
                a. Identify the types of events that the system is capable of logging in support of the audit function: [Assignment: organization-defined event types];
                b. Coordinate the event logging function with other organizational entities requiring audit-related information to guide and inform the selection criteria for events to be logged;
                c. Specify the following event types for logging within the system: [Assignment: organization-defined organization-defined event types (subset of the event types defined in [AU-2a.](#au-2_smt.a)) along with the frequency of (or situation requiring) logging for each identified event type];
                d. Provide a rationale for why the event types selected for logging are deemed to be adequate to support after-the-fact investigations of incidents; and
                e. Review and update the event types selected for logging [Assignment: organization-defined frequency].
              uuid: 9372937e-bc96-4b62-9268-43ce03710d8d
            - control-id: au-3
              description: <how the specified control may be implemented if the containing component or capability is instantiated in a system security plan>
              remarks: |
                STATEMENT:
                Ensure that audit records contain information that establishes the following:a. What type of event occurred;
                b. When the event occurred;
                c. Where the event occurred;
                d. Source of the event;
                e. Outcome of the event; and
                f. Identity of any individuals, subjects, or objects/entities associated with the event.
              uuid: 26cd2641-d964-492e-b606-50462c6065bc
