            rel: reference
            text: Lula Validation

      - uuid: 6109E09A-8279-44AB-8CA4-2051AF895648
        control-id: ac-14
        description: >-
          # Control Description
            This control addresses situations in which organizations determine that no identification or authentication is required in organizational information systems. 
            Organizations may allow a limited number of user actions without identification or authentication including, for example, when individuals access public websites or other publicly accessible federal information systems, when individuals use mobile phones to receive calls, or when facsimiles are received.

          # Control Implementation
            Istio implements with global configuration.

          # How does Istio help?
            Istio produces logs for all traffic in the information system see AU-3 below for more information on what information is logged and how to configure additional information to be logged with each access. 
            As long as the privileged functions are exposed as network endpoints in the information system, Istio will log their use like it logs all other network traffic.
            Logging privileged use outside of the information system like using kubectl to access the cluster directly is outside of the scope of Istio's runtime logging.
        remarks: This control is partially implemented by this tool, requires the configuration of RequestAuthentication and AuthorizationPolicy resources for fully implementation (with context for external authorization service).

        links:
