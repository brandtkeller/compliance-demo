      - uuid: A740C741-23B4-4ED9-937C-E0276A9B92EE
        control-id: cm-8.2
        description: >-
          # Control Description
            Organizations maintain information system inventories to the extent feasible. Virtual machines, for example, can be difficult to monitor because such machines are not visible to the network when not in use. 
            In such cases, organizations maintain as up-to-date, complete, and accurate an inventory as is deemed reasonable. 
            This control enhancement can be satisfied by the implementation of CM-2 (2) for organizations that choose to combine information system component inventory and baseline configuration activities.
            The organization employs automated mechanisms to help maintain an up-to-date, complete, accurate, and readily available inventory of information system components.

          # Control Implementation
            Provides an inventory of all workloads (including mission apps) in the service mesh, viewable in Kiali. The inventory is automatically and continuously updated.
        remarks: This control is partially implemented by this tool.

