      - uuid: D3CBC898-F938-4FAA-B1B1-2597A69B5600
        control-id: au-3
        description: >-
          # Control Description
            Audit record content that may be necessary to satisfy the requirement of this control, includes, for example, time stamps, source and destination addresses, user/process identifiers, event descriptions, success/fail indications, filenames involved, and access control or flow control rules invoked. 
            Event outcomes can include indicators of event success or failure and event-specific results (e.g., the security state of the information system after the event occurred).

          # Control Implementation
            Istio implements with global configuration.

          # How does Istio help?
            Istio generates access logs for all traffic in the mesh (ingress, internal, and egress) that is a superset of the data in the [Common Log Format](https://en.wikipedia.org/wiki/Common_Log_Format). 
            For HTTP traffic, this includes timestamp, source and destination IPs, request verb, response code, and more. 
            You can get a full overview of the data that is provided [in the Istio documentation](https://istio.io/latest/docs/tasks/observability/logs/access-log/). 
            The format of these logs can be configured per deployment or globally at install time to conform with requirements of existing log analysis tools or other organizational needs.
            By default, Envoy sidecars in the mesh emit these logs as text to standard out. However, Envoy can be configured to forward this log data over gRPC to a server that aggregates (and potentially acts on) them. 
            This is called the [Access Log Service (ALS)](https://www.envoyproxy.io/docs/envoy/latest/api-v3/service/accesslog/v3/als.proto).
            These can be augmented by application-specific audit logging, but for many services (and HTTP services especially), the mesh's logs are sufficient to reconstruct an understanding of events to perform an audit.
        remarks: This control is fuly implemented by this tool.

        links:
          - href: 67eec4e5-73d6-4f68-aa47-5f0e15416b58
            rel: reference
            text: Lula Validation placeholder
           
      - uuid: 630301DB-8730-4107-9E14-A1EEDE351122
        control-id: au-3.1
        description: >-
          # Control Description
            Detailed information that organizations may consider in audit records includes, for example, full text recording of privileged commands or the individual identities of group account users. 
            Organizations consider limiting the additional audit information to only that information explicitly needed for specific audit requirements. 
            This facilitates the use of audit trails and audit logs by not including information that could potentially be misleading or could make it more difficult to locate information of interest.
            The information system generates audit records containing the following additional information organization-defined additional, more detailed information.

          # Control Implementation
            Istio implements with global configuration.

          # How does Istio help?
            Istio’s access logs can be configured to produce additional information as needed by the organization.
        remarks: This control is fully implemented by this tool.

        links:
          - href: 9a552d2e-31e0-41a6-8d3b-235533294ea0
            rel: reference
            text: Lula Validation placeholder
           
      - uuid: 6F2A603C-D240-47F1-9BED-334000E15011
        control-id: au-9
        description: >-
          # Control Description
            Audit information includes all information (e.g., audit records, audit settings, and audit reports) needed to successfully audit information system activity. 
            This control focuses on technical protection of audit information. 
            Physical protection of audit information is addressed by media protection controls and physical and environmental protection controls.

          # Control Implementation
            Istio contributes but does not implement.

          # How does Istio Help?
            If you’re using Istio to produce audit information (see AU-3, AU-3 (1)), then the logs that Istio produces are subject to AU-9 controls. 
            Protecting the logs that Istio produces is outside of the scope of Istio itself, but integrating your log ingestion and protection system with the logs that Istio produces, you can easily satisfy this requirement.
            Kubernetes RBAC should be configured to allow only specific users access to the log files Envoy produces, ideally no users should have direct access and instead only access logs via the log ingestion system (like Splunk).
        remarks: This control is partially implemented by this tool.

        links:
          - href: d245b381-ffc3-4258-bc8d-a01e7a61d98b
            rel: reference
            text: Lula Validation placeholder
           
      - uuid: 6F2A603C-D240-47F1-9BED-334000E15011
        control-id: au-9.2
        description: >-
          # Control Description
            This control enhancement helps to ensure that a compromise of the information system being audited does not also result in a compromise of the audit records.
            The information system backs up audit records organization-defined frequency onto a physically different system or system component than the system or component being audited.

          # Control Implementation
            Istio contributes but does not implement.

          # How does Istio Help?
            See AU-9 above, but in short: ensure that Istio’s logging configuration aligns with your larger log collection pipeline. 
            The log collection pipeline itself should implement the AU-9 controls required by the organization.
        remarks: This control is partially implemented by this tool.

        links:
