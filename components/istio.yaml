      - uuid: 61615706-5395-4168-8AD0-5C4ACBCC5D7E
        control-id: ia-2
        description: >-
          # Control Description
            Organizational users include employees or individuals that organizations deem to have equivalent status of employees (e.g., contractors, guest researchers). 
            This control applies to all accesses other than: (i) accesses that are explicitly identified and documented in AC-14; and (ii) accesses that occur through authorized use of group authenticators without individual authentication. 
            Organizations may require unique identification of individuals in group accounts (e.g., shared privilege accounts) or for detailed accountability of individual activity. 
            Organizations employ passwords, tokens, or biometrics to authenticate user identities, or in the case multi-factor authentication, or some combination thereof. 
            Access to organizational information systems is defined as either local access or network access.

          # Control Implementation
            Istio implements with mission team configuration.

          # How does Istio Help?
            Istio can be used to implement authentication of end-user credentials for applications in the mesh. This is typically configured via Istio’s external authorization service or by validating JWTs on each request (see AC-3).
            If components in the information system are protected by Istio configured to validate end-user credentials, then Istio satisfies the authentication clause IA-2: “[the information system] authenticates organizational users (or processes acting on behalf or organizational users).” 
            Assigning user identities themselves, and ensuring their uniqueness, is out of scope of Istio. (Istio does assign identities to applications or processes running in the information system see AC-4.)
        remarks: This control is fully implemented by this tool.

        links:
          - href: 495f4dff-21f1-42c6-8f42-fd73a740e5e4
            rel: reference
            text: Lula Validation placeholder
           
      - uuid: 3004BB1D-0F50-48F1-ABFE-40CC522B1C15
        control-id: ia-4
        description: >-
          # Control Description
            Characteristics identifying the status of individuals include, for example, contractors and foreign nationals. 
            Identifying the status of individuals by specific characteristics provides additional information about the people with whom organizational personnel are communicating. 
            For example, it might be useful for a government employee to know that one of the individuals on an email message is a contractor.
            The organization manages individual identifiers by uniquely identifying each individual as organization-defined characteristic identifying individual status.

          # Control Implementation
            Istio contributes but does not implement.

          # How does Istio Help?
            Istio assigned identities to runtime entities based on their Kubernetes service account. Service accounts are unique per (namespace, service account name) pair and are assigned to all pods in the cluster. 
            Pods should opt in to using a specific service account, but if they do not then Kubernetes provides a default service account per namespace.
            The identities Istio assigned are:
              a. Authorized for the specific application by checking against the Kubernetes API server (the system of record for runtime identities).
              b. Each service receives an identity from Kubernetes at runtime, whether it is assigned explicitly or not.
              c. Sent only to correct workloads because Istio authenticates runtime proofs (mainly, the pod’s service account token) in addition to authorizing the identity by checking with the Kubernetes API server.
              d. Service accounts in Kubernetes are unique. However, Kubernetes-level controls (out of the scope of Istio) need to be implemented to ensure that identities are not re-used.
              e. The Kubernetes service account lifecycle is out of scope of Istio. A Kubernetes-level control is need to satisfy this requirement.
        remarks: This control is partially implemented by this tool.

        links:
          - href: dc3fa293-49ce-427c-ba7a-860fffe34397
            rel: reference
            text: Lula Validation placeholder
           
      - uuid: 3FC44715-6068-44E5-9079-641D3FAA6A14
        control-id: ia-7
        description: >-
          # Control Description
            Authentication mechanisms may be required within a cryptographic module to authenticate an operator accessing the module and to verify that the operator is authorized to assume the requested role and perform services within that role.

          # Control Implementation
            Istio implements with global configuration.

          # How does Istio Help?
            Istio provides encryption in transit for all applications in the mesh, and can also provide TLS termination at ingress and TLS origination at egress. 
            Tetrate Istio Distribution (TID) is the only FIPS 140-2 Verified Istio distribution that exists. It is available from the Iron Bank.
            When using the TID FIPS builds, all communication between components of the information system is encrypted using FIPS 140-2 verified software.
        remarks: This control is partially implemented by this tool.

        links:
          - href: 8a2df8be-5387-4be9-b98f-95c4b5999c6b
            rel: reference
            text: Lula Validation placeholder
           
      - uuid: 82AC8314-BDA8-4A4D-B54D-4A0233563C7C
        control-id: sc-3
        description: >-
          # Control Description
            The information system isolates security functions from non-security functions by means of an isolation boundary (implemented via partitions and domains). 
            Such isolation controls access to and protects the integrity of the hardware, software, and firmware that perform those security functions. 
            Information systems implement code separation (i.e., separation of security functions from non-security functions) in a number of ways, including, for example, through the provision of security kernels via processor rings or processor modes. 
            For non-kernel code, security function isolation is often achieved through file system protections that serve to protect the code on disk, and address space protections that protect executing code. 
            Information systems restrict access to security functions through the use of access control mechanisms and by implementing least privilege capabilities. 
            While the ideal is for all of the code within the security function isolation boundary to only contain security-relevant code, it is sometimes necessary to include non-security functions within the isolation boundary as an exception.

          # Control Implementation
            Istio breaks-down services into microservices to isolate security functions from non-security functions.
        remarks: This control is fully implemented by this tool.

        links:
          - href: 0f605d27-e95f-434b-972f-453c62bd365f
            rel: reference
            text: Lula Validation placeholder
                    
      - uuid: 86bc4fb7-f91b-4f2c-b914-65427951018c
        control-id: sc-4
        description: >-
          # Control Description
            This control prevents information, including encrypted representations of information, produced by the actions of prior users/roles (or the actions of processes acting on behalf of prior users/roles) from being available to any current users/roles (or current processes) that obtain access to shared system resources (e.g., registers, main memory, hard disks) after those resources have been released back to information systems. 
            The control of information in shared resources is also commonly referred to as object reuse and residual information protection. 

          # Control Implementation
            Istio can enforce that outbound traffic goes through an Egress Gateway. 
            When combined with a Network Policy, you can enforce all traffic, or some subset, goes through the egress gateway to prevent unauthorized and unintended information transfer via shared system resources.
        remarks: This control is fully implemented by this tool.

        links:
          - href: a189f4ae-f3e5-4b05-9321-c7ddf5888725
            rel: reference
            text: Lula Validation placeholder
           
      - uuid: ffe69802-65bf-48bf-a7cd-6cab0cbf43d3
        control-id: sc-5
        description: >-
          # Control Description
            A variety of technologies exist to limit, or in some cases, eliminate the effects of denial of service attacks. 
            For example, boundary protection devices can filter certain types of packets to protect information system components on internal organizational networks from being directly affected by denial of service attacks. 
            Employing increased capacity and bandwidth combined with service redundancy may also reduce the susceptibility to denial of service attacks.

          # Control Implementation
            Istio monitors the egress traffic and enforces all the security policies. Monitoring the egress traffic, enables you to analyze, possibly offline, and detect an attack.
        remarks: This control is fully implemented by this tool.

        links:
          - href: fb606d63-b214-4ea2-b2c6-67385b9b819f
            rel: reference
            text: Lula Validation placeholder
           
      - uuid: 986E0C8B-6956-42AF-804E-FDB366DE6EDC
        control-id: sc-7
        description: >-
          # Control Description
            Managed interfaces include, for example, gateways, routers, firewalls, guards, network-based malicious code analysis and virtualization systems, or encrypted tunnels implemented within a security architecture (e.g., routers protecting firewalls or application gateways residing on protected sub-networks). 
            Sub-networks that are physically or logically separated from internal networks are referred to as demilitarized zones or DMZs. 
            Restricting or prohibiting interfaces within organizational information systems includes, for example, restricting external web traffic to designated web servers within managed interfaces and prohibiting external traffic that appears to be spoofing internal addresses. 

          # Control Implementation
            Istio implements with global configuration.

          # How does Istio Help?
            Istio alone can not completely satisfy the SC-7 requirement, because Istio sits at Layer 4 and above, in other words it sits atop the IP network you provide it. However, Istio can aid in implementing boundary protection in your stack:
              a. Istio provides monitoring (AU-12) and control of traffic ingress into and egressing out of the cluster, as well as internally for all communication between components. If all information system components are running in the cluster, this satisfies SC-7 a.
              b. Istio operates at layer 4 and above - it cannot implement sub-networks at the IP layer. However, Istio can be used for logical separation of components at runtime (see AC-4 (21)). 
              Istio’s separation should be augmented with network-level separation, e.g. via a CNI plugin, to help implement a defense in depth strategy.
              c. The only ingress into the cluster is via Istio gateways (AC-3), egress is controlled by Istio gateways (AC-4). If all information system components are running in the cluster, this satisfies the needs of SC-7 c. 
              Further, access policy can be applied at both points, as well as at every application instance via Istio’s sidecar. This gives the organization the opportunity to implement more fine-grained controls than is needed by SC-7.
        remarks: This control is partially implemented by this tool.

        links:
          - href: e622825a-5b4d-4fb9-9c37-5444b2e5c41b
            rel: reference
            text: Lula Validation placeholder
           
      - uuid: CB84CC94-BBAA-4177-9836-5AD0DE3A9937
        control-id: sc-7.4
        description: >-
          # Control Description
            The organization implements a managed interface for each external telecommunication service;
            Establishes a traffic flow policy for each managed interface;
            Protects the confidentiality and integrity of the information being transmitted across each interface;
            Documents each exception to the traffic flow policy with a supporting mission/business need and duration of that need; and
            Reviews exceptions to the traffic flow policy organization-defined frequency and removes exceptions that are no longer supported by an explicit mission/business need.

          # Control Implementation
            Istio implements with global configuration.

          # How does Istio Help?
            Like SC-7, Istio works in tandem with a few other components of the infrastructure to satisfy SC-7 (4). 
            For example, it’s common to use an identity-aware proxy (like Platform One’s CNAP), or even a cloud provider load balancer (like an ELB) as the initial interface for an external service, immediately passing the requests on to Istio’s ingress.
            For all of the information system components in the cluster:
              a. Istio provides an interface its ingress and egress gateways for external network traffic. Istio allows configuring how that interface is exposed, including ports and protocols as well as certificates that are served. See AC-4.
              b. Istio provides fine-grained layer 7 policy on each request to control how traffic flows through that ingress. It enforces this policy at ingress gateways to control the external traffic ingress into your information system. 
              Istio also enforces them at egress gateways to control how components of your information system communicate with external systems. See AC-4.
              c. Istio’s ingress gateways serve TLS (or mTLS) to external systems, and Istio provides mTLS between applications of the information system in the mesh. See AC-4.
              d. Istio must be explicitly configured to allow exceptions, either in AuthorizationPolicy documents controlling runtime access or in resource annotations exempting traffic from Istio’s sidecar. 
              These can be used as supporting documents for SC-7 (4) d., but will need to be augmented with organizational documentation citing specific mission needs and durations.
              e. This is an organizational activity out of the scope of Istio.
        remarks: This control is partially implemented by this tool.

        links:
          - href: 2e98ac3d-5b77-4199-8087-ce0a40e302d1
            rel: reference
            text: Lula Validation placeholder
           
      - uuid: CB84CC94-BBAA-4177-9836-5AD0DE3A9937
        control-id: sc-7.5
        description: >-
          # Control Description
            This control enhancement applies to both inbound and outbound network communications traffic. 
            A deny-all, permit-by-exception network communications traffic policy ensures that only those connections which are essential and approved are allowed.
            The information system at managed interfaces denies network communications traffic by default and allows network communications traffic by exception (i.e., deny all, permit by exception).

          # Control Implementation
            Istio implements with mission team configuration.

          # How does Istio Help?
            At ingress and egress gateways, Istio denies all traffic that does not have explicit traffic routing policies in the form of a VirtualService attached to the gateways. 
            Inside of the mesh, and to control egress out to external services, you can author AuthorizationPolicies to limit access. 
            Those policies must be written in the “allow with positive matching” style. 
            Together, Istio implements the SC-7 (5) control on behalf of applications in the mesh.
        remarks: This control is partially implemented by this tool.

        links:
          - href: 9417e258-3474-4016-9e68-b3eeafcd181c
            rel: reference
            text: Lula Validation placeholder
           
      - uuid: 4b930af3-ae84-43ff-b751-448fe1c2eec8
        control-id: sc-7.8
        description: >-
          # Control Description
            External networks are networks outside of organizational control. 
            A proxy server is a server (i.e., information system or application) that acts as an intermediary for clients requesting information system resources (e.g., files, connections, web pages, or services) from other organizational servers. 
            Client requests established through an initial connection to the proxy server are evaluated to manage complexity and to provide additional protection by limiting direct connectivity. 
            Web content filtering devices are one of the most common proxy servers providing access to the Internet. 
            Proxy servers support logging individual Transmission Control Protocol (TCP) sessions and blocking specific Uniform resource Locators (URLs), domain names, and Internet Protocol (IP) addresses. 
            Web proxies can be configured with organization-defined lists of authorized and unauthorized websites.
            The information system routes organization-defined internal communications traffic to organization-defined external networks through authenticated proxy servers at managed interfaces.

          # Control Implementation
            Istio’s traffic management model relies on the Envoy proxies that are deployed along with the services. 
            All traffic that the mesh services send and receive (data plane traffic) is proxied through Envoy, making it easy to direct and control traffic around the mesh without making any changes to the services.
        remarks: This control is fully implemented by this tool.

        links:
          - href: eecac746-c5b9-481f-8c6a-9f19bc35e182
            rel: reference
            text: Lula Validation placeholder
           
      - uuid: 5baf367f-d917-4399-80e5-5c77a18a120a
        control-id: sc-7.10
        description: >-
          # Control Description
            Safeguards implemented by organizations to prevent unauthorized exfiltration of information from information systems include, for example; 
              (i) strict adherence to protocol formats; 
              (ii) monitoring for beaconing from information systems; 
              (iii) monitoring for steganography; 
              (iv) disconnecting external network interfaces except when explicitly needed; 
              (v) disassembling and reassembling packet headers; and 
              (vi) employing traffic profile analysis to detect deviations from the volume/types of traffic expected within organizations or call backs to command and control centers. 
            Devices enforcing strict adherence to protocol formats include, for example, deep packet inspection firewalls and XML gateways. 
            These devices verify adherence to protocol formats and specification at the application layer and serve to identify vulnerabilities that cannot be detected by devices operating at the network or transport layers. 
            This control enhancement is closely associated with cross-domain solutions and system guards enforcing information flow requirements.
            The organization prevents the unauthorized exfiltration of information across managed interfaces.

          # Control Implementation
            Istio can set an alert to detect attempted data exfiltration by a service in the cluster. In this mode, Prometheus can tell you both the source and (attempted) destination workload for the blocked request.
            The Istio System manages the ingress and egress network traffic permitted within your OPA-integrated Istio service mesh. 
            You can specify egress traffic is only allowed to a predefined collection of endpoints to minimize the risk of data exfiltration or to implement microservice API authorization.
        remarks: This control is partially implemented by this tool.

        links:
          - href: 647f94be-cc16-4873-aa67-6b58ee708003
            rel: reference
            text: Lula Validation placeholder
           
      - uuid: 30b49a3e-ad38-441d-8c07-5a9018848a02
        control-id: sc-7.20
        description: >-
          # Control Description
            The capability to dynamically isolate or segregate certain internal components of organizational information systems is useful when it is necessary to partition or separate certain components of dubious origin from those components possessing greater trustworthiness. 
            Component isolation reduces the attack surface of organizational information systems. Isolation of selected information system components is also a means of limiting the damage from successful cyber attacks when those attacks occur.
            The information system provides the capability to dynamically isolate/segregate organization-defined information system components from other components of the system.

          # Control Implementation
            Locality-weighted load balancing allows administrators to control the distribution of traffic to endpoints based on the localities of where the traffic originates and where it will terminate. 
            These localities are specified using arbitrary labels that designate a hierarchy of localities in {region}/{zone}/{sub-zone} form.
            If the goal of the operator is not to distribute load across zones and regions but rather to restrict the regionality of failover to meet other operational requirements an operator can set a ‘failover’ policy instead of a ‘distribute’ policy.
        remarks: This control is fully implemented by this tool.

        links:
          - href: d9da625b-806a-4992-a1f7-f26a277a011d
            rel: reference
            text: Lula Validation placeholder
           
      - uuid: c9a1e9bc-3caa-44ce-a300-ecd722487987
        control-id: sc-7.21
        description: >-
          # Control Description
            Organizations can isolate information system components performing different missions and/or business functions. 
            Such isolation limits unauthorized information flows among system components and also provides the opportunity to deploy greater levels of protection for selected components. 
            Separating system components with boundary protection mechanisms provides the capability for increased protection of individual components and to more effectively control information flows between those components. 
            This type of enhanced protection limits the potential harm from cyber attacks and errors. The degree of separation provided varies depending upon the mechanisms chosen. 
            Boundary protection mechanisms include, for example, routers, gateways, and firewalls separating system components into physically separate networks or sub-networks, cross-domain devices separating subnetworks, virtualization techniques, and encrypting information flows among system components using distinct encryption keys.
            The organization employs boundary protection mechanisms to separate organization-defined information system components supporting organization-defined missions and/or business functions.

          # Control Implementation
            Multi-mesh deployments facilitate division of a system into subsystems with different security and compliance requirements, and facilitate the boundary protection. 
            You put each subsystem into a separate service mesh, preferably on a separate network. You connect the Istio meshes using gateways. The gateways monitor and control cross-mesh traffic at the boundary of each mesh.
            Istio isolation boundaries can run multiple TSB-managed Istio environments within a Kubernetes cluster, or spanning several clusters. 
            These Istio environments are isolated from each other in terms of service discovery and config distribution.
        remarks: This control is fully implemented by this tool?

        links:
          - href: bd9ac2a2-a681-41fa-988f-8f9bee06bb68
            rel: reference
            text: Lula Validation placeholder
           
      - uuid: ca307f39-eb42-4df3-9054-4d66130e0118
        control-id: sc-7.25
        description: >-
          # Control Description
            Prohibit the direct connection of organization-defined unclassified national security system to an external network without the use of organization-defined boundary protection device.

          # Control Implementation
            All outbound traffic from an Istio-enabled pod is redirected to its sidecar proxy by default, accessibility of URLs outside of the cluster depends on the configuration of the proxy. 
            By default, Istio configures the Envoy proxy to pass through requests for unknown services. Although this provides a convenient way to get started with Istio, configuring stricter control is usually preferable.
            Egress gateways can limit how traffic flows to external services outside of the information system under control.
            Istio can be configured to extract end-user credentials from requests for authentication (either locally, or forwarding them on to an external authorization service), and to disallow requests without authentication tokens.
        remarks: This control is fully implemented by this tool?

        links:
          - href: f78d9ca9-23ad-4044-9f0c-ba9ccaedcafb
            rel: reference
            text: Lula Validation placeholder
           
      - uuid: CB84CC94-BBAA-4177-9836-5AD0DE3A9937
        control-id: sc-8
        description: >-
          # Control Description
            The information system protects the confidentiality; integrity of transmitted information.

          # Control Implementation
            Istio implements with global configuration.

          # How does Istio Help?
            Istio provides encryption in transit (TLS) for all applications in the mesh. 
            This ensures both confidentiality and integrity of communication between applications deployed in the mesh. 
            When you deploy a FIPS verified build of Istio (e.g. from the Tetrate Istio Distribution), that encryption conforms to FIPS 140-2 requirements. 
            When Istio is configured in STRICT mTLS mode (see AC-4), it implements the SC-8 control for all applications in the mesh.
        remarks: This control is fully implemented by this tool?

        links:
          - href: 1279a202-8151-4ab8-871a-a9b5c989d9ce
            rel: reference
            text: Lula Validation placeholder
           
      - uuid: 69415B92-0490-4A14-9E0F-E1EE61951F9C
        control-id: sc-8.1
        description: >-
          # Control Description
            Encrypting information for transmission protects information from unauthorized disclosure and modification. 
            Cryptographic mechanisms implemented to protect information integrity include, for example, cryptographic hash functions which have common application in digital signatures, checksums, and message authentication codes. 
            Alternative physical security safeguards include, for example, protected distribution systems.
            The information system implements cryptographic mechanisms to prevent unauthorized disclosure of information; detect changes to information during transmission unless otherwise protected by organization-defined alternative physical safeguards.

          # Control Implementation
            Istio implements with global configuration.

          # How does Istio Help?
            See SC-8 for full details. In short, Istio provides encryption in transit (mutual TLS) for all applications in the mesh.
            When you’re using TID’s FIPS verified build of Istio, then this encryption also satisfies FIPS 140-2 requirements.
        remarks: This control is fully implemented by this tool?

        links:
          - href: f955f7c3-b4bd-47b3-b8e7-cc48df0f1a3f
            rel: reference
            text: Lula Validation placeholder
           
      - uuid: c158b75a-cefc-4794-b124-f1e56ff5646d
        control-id: sc-8.2
        description: >-
          # Control Description
            Information can be either unintentionally or maliciously disclosed or modified during preparation for transmission or during reception including, for example, during aggregation, at protocol transformation points, and during packing/unpacking. 
            These unauthorized disclosures or modifications compromise the confidentiality or integrity of the information.
            The information system maintains the confidentiality; integrity of information during preparation for transmission and during reception.

          # Control Implementation
            Istio implements with global configuration.

          # How does Istio Help?
            Istio provides encryption in transit (TLS) for all applications in the mesh. 
            This ensures both confidentiality and integrity of communication between applications deployed in the mesh. 
            When you deploy a FIPS verified build of Istio (e.g. from the Tetrate Istio Distribution), that encryption conforms to FIPS 140-2 requirements. 
            When Istio is configured in STRICT mTLS mode (see AC-4), it implements the SC-8 control for all applications in the mesh.
        remarks: This control is fully implemented by this tool?

        links:
          - href: 618e801a-5447-4d41-81a5-6c1a73bf0dc6
            rel: reference
            text: Lula Validation placeholder
           
      - uuid: 169c9ad3-0a6c-46ee-80cd-cd8cef5eca5c
        control-id: sc-10
        description: >-
          # Control Description
            This control applies to both internal and external networks. 
            Terminating network connections associated with communications sessions include, for example, de-allocating associated TCP/IP address/port pairs at the operating system level, or de-allocating networking assignments at the application level if multiple application sessions are using a single, operating system-level network connection. 
            Time periods of inactivity may be established by organizations and include, for example, time periods by type of network access or for specific network accesses.

          # Control Implementation
            A timeout for HTTP requests can be specified using a timeout field in a route rule.
        remarks: This control is fully implemented by this tool.

        links:
          - href: 1bdbcd07-3377-42c6-b5f5-f0e733e33eea
            rel: reference
            text: Lula Validation placeholder
           
      - uuid: B6B9D143-6936-4C33-BF2A-3C2B1F282B25
        control-id: sc-13
        description: >-
          # Control Description
            The information system implements organization-defined cryptographic uses and type of cryptography required for each use in accordance with applicable federal laws, Executive Orders, directives, policies, regulations, and standards.

          # Control Implementation
            Istio implements with global configuration.

          # How does Istio Help?
            As outlined in the section on SC-8, Istio provides encryption in transit for all applications in the mesh. 
            The Tetrate Istio Distribution’s FIPS Verified build is the only FIPS verified build of Istio and Envoy available, and satisfies requirements for FIPS 140-2 as well as the requirement to use the best available software for the job.
        remarks: This control is fully implemented by this tool?

        links:
          - href: e3ba6c86-9b63-4784-99c1-48ad1060a2f8
            rel: reference
            text: Lula Validation placeholder
           
      - uuid: 625bfdc1-0b20-45f3-919b-91afbac77799
        control-id: sc-23
        description: >-
          # Control Description
            This control addresses communications protection at the session, versus packet level (e.g., sessions in service-oriented architectures providing web-based services) and establishes grounds for confidence at both ends of communications sessions in ongoing identities of other parties and in the validity of information transmitted. 
            Authenticity protection includes, for example, protecting against man-in-the-middle attacks/session hijacking and the insertion of false information into sessions.

          # Control Implementation
            Istio implements with global configuration.

          # How does Istio Help?
            Istio provides encryption in transit (TLS) for all applications in the mesh. 
            This ensures both confidentiality and integrity of communication between applications deployed in the mesh. 
            When you deploy a FIPS verified build of Istio (e.g. from the Tetrate Istio Distribution), that encryption conforms to FIPS 140-2 requirements. 
            When Istio is configured in STRICT mTLS mode (see AC-4), it implements the SC-8 control for all applications in the mesh.
        remarks: This control is fully implemented by this tool?

        links:
          - href: 885df32b-33b3-4541-98ed-bd54f7777696
            rel: reference
            text: Lula Validation placeholder
           
      - uuid: f972ef8d-1eb0-403b-8db8-e65a4f4e2aaa
        control-id: sc-39
        description: >-
          # Control Description
            Information systems can maintain separate execution domains for each executing process by assigning each process a separate address space. 
            Each information system process has a distinct address space so that communication between processes is performed in a manner controlled through the security functions, and one process cannot modify the executing code of another process. 
            Maintaining separate execution domains for executing processes can be achieved, for example, by implementing separate address spaces. 
            This capability is available in most commercial operating systems that employ multi-state processor technologies.

          # Control Implementation
            Istio’s authorization features provide mesh-, namespace-, and workload-wide access control for your workloads in the mesh.
            Istio supports trust domain migration for authorization policy. This means if an Istio mesh needs to change its trust domain, the authorization policy doesn’t need to be changed manually.
        remarks: This control is fully implemented by this tool.

        links:
          - href: 0b5e3b42-2020-422b-9939-d9c93d009f99
            rel: reference
            text: Lula Validation placeholder
           
      - uuid: e074c939-cd8c-46d0-a851-f3c54fcd5507
        control-id: si-4.22
        description: >-
          # Control Description
            Unauthorized or unapproved network services include, for example, services in service-oriented architectures that lack organizational verification or validation and therefore may be unreliable or serve as malicious rogues for valid services.
            The information system detects network services that have not been authorized or approved by organization-defined authorization or approval processes and; audits and/or alerts organization-defined personnel or roles.

          # Control Implementation
            Istio implements with global configuration.

          # How does Istio Help?
            Istio generates logs for all network traffic - TCP connections, HTTP requests, etc. Can be configured for specific network traffic such as not authorized or approved by a system process or user.
            Network event alerts can be configured by organizations need.
        remarks: This control is fully implemented by this tool.

        links:
          - href: 0e3de96a-936b-42dc-bea8-7586112ded05
            rel: reference
            text: Lula Validation placeholder
           
  back-matter:
    resources:
    - uuid: 67456ae8-4505-4c93-b341-d977d90cb125
      title: Lula Validation
      rlinks:
        - href: lula.dev
      remarks: Validation health check
      description: >-
        target:
          provider: opa
          domain: kubernetes
          payload:
            resources:
              - name: deployments
                resource-rule:
                  group: apps
                  version: v1
                  resource: deployments
                  namespaces: [istio-system]
            rego: |
              package validate

              import future.keywords.every

              validate {
                every deployment in input.deployments {
                  deployment.kind == "Deployment"
                  podsRequired := deployment.status.replicas
                  podsReady := deployment.status.readyReplicas
                  podsReady == podsRequired
                }
              }
    - uuid: 60826461-D279-468C-9E4B-614FAC44A306
      title: Istio Operator
      rlinks:
      - href: https://github.com/istio/istio/
    - uuid: 41CD9F61-43AB-4220-966A-60F942577C94
      title: Big Bang Istio Operator package
      rlinks:
      - href: https://repo1.dso.mil/platform-one/big-bang/apps/core/istio-controlplane
    - uuid: ca49ac97-487a-446a-a0b7-92b20e2c83cb
      title: Lula Validation
      remarks: Enforce approved authorizations for controlling the flow of information within the system and between connected systems based on organization-defined information flow control policies. This validation ensures all peerAuthentication resources in the cluster should be set to mtls.mode STRICT.
      description: >-
        target:
          provider: opa
          domain: kubernetes
          payload:
            resources:
              - name: peerAuths
                resource-rule:
                  group: security.istio.io
                  version: v1beta1
                  resource: peerauthentications
                  namespaces: []
            rego: |
              package validate

              import future.keywords.every

              validate {
                every peerAuthentication in input.peerAuths {
                  mode := peerAuthentication.spec.mtls.mode
                  mode == "STRICT"
                }
              }
    - uuid: 1761ac07-80dd-47d2-947e-09f67943b986
      title: Lula Validation
      rlinks:
        - href: lula.dev
      remarks: This validation ensures all pods in the cluster - besides allowed exclusions - are istio injected by looking for the sidecar proxy
      description: >-
        target:
          provider: opa
          domain: kubernetes
          payload:
            resources:
              - name: pods
                resource-rule:
                  group:
                  version: v1
                  resource: pods
                  namespaces: []
            rego: |
              package validate

              import future.keywords.every
              import future.keywords.in

              validate {
                every pod in input.pods {
                  pod.kind == "Pod"
                  allowed_pod(pod)
                }
              }

              allowed_pod(pod) {
                images := pod.spec.containers[_].image
                contains(images, "proxyv2")
              }

              allowed_pod(pod) {
                exempt := {"kube-system", "istio-system", "istio-operator", "flux-system", "kyverno"}
                pod.metadata.namespace in exempt
              }
    - uuid: fd071676-6b92-4e1c-a4f0-4c8d2bd55aed
      title: Lula Validation 
      remarks: Prevent encrypted information from bypassing organization-defined information flow control mechanisms by Select (one or more); decrypting the information; blocking the flow of the encrypted information; terminating communications sessions attempting to pass encrypted information; organization-defined procedure or method.
      description: >-
        target:
          provider: opa
          domain: kubernetes
          payload:
            resources:
              - name: gateways
                resource-rule:
                  group: networking.istio.io
                  version: v1beta1
                  resource: gateways
                  namespaces: []
            rego: |
              package validate

              import future.keywords.every

              validate {
                every gateway in input.gateways {
                  every server in gateway.spec.servers {
                    allowed_server(server)
                  }
                }
              }

              allowed_server(server) {
                server.port.protocol == "HTTP"
                server.tls.httpsRedirect == true
              }

              allowed_server(server) {
                server.port.protocol == "HTTPS"
                server.tls.mode == "SIMPLE"
              }


