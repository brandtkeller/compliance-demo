            rel: reference
            text: Lula Validation placeholder
           
      - uuid: D01F6B2D-F18E-47E9-94DC-95C0B5675E13
        control-id: cm-5
        description: >-
          # Control Description
            Any changes to the hardware, software, and/or firmware components of information systems can potentially have significant effects on the overall security of the systems. 
            Therefore, organizations permit only qualified and authorized individuals to access information systems for purposes of initiating changes, including upgrades and modifications. 
            Organizations maintain records of access to ensure that configuration change control is implemented and to support after-the-fact actions should organizations discover any unauthorized changes.

          # Control Implementation
            Istio contributes but does not implement.

          # How does Istio Help?
            Istio is configured with Kubernetes Custom resources. As such it can be configured as code, and managed by your existing CM-5 conformant code management processes. 
            Kubernetes RBAC should be used to control who can change which configuration at runtime.
            BigBang implements CM-5 controls by implementing infrastructure as code practices, configuring Kubernetes RBAC to prevent humans from authoring configuration and allowing only continuous delivery systems (Flux, by default) to author runtime configuration. 
            Since all configuration is managed in this CM-5 conformant way, Istio’s configuration is controlled in a CM-5 conformant way.
        remarks: This control is partially implemented by this tool.

        links:
          - href: 3df5b81c-dafb-4de1-a120-07f234d66ea5
            rel: reference
            text: Lula Validation placeholder
           
      - uuid: 618C16DE-82D0-46FF-9A3A-D260D5F4F654
        control-id: cm-6
        description: >-
          # Control Description
            Configuration settings are the set of parameters that can be changed in hardware, software, or firmware components of the information system that affect the security posture and/or functionality of the system. 
            Information technology products for which security-related configuration settings can be defined include, for example, mainframe computers, servers (e.g., database, electronic mail, authentication, web, proxy, file, domain name), workstations, input/output devices (e.g., scanners, copiers, and printers), network components (e.g., firewalls, routers, gateways, voice and data switches, wireless access points, network appliances, sensors), operating systems, middleware, and applications. 
            Security-related parameters are those parameters impacting the security state of information systems including the parameters required to satisfy other security control requirements. 

          # Control Implementation
            Istio contributes but does not implement. 

          # How does Istio Help?
            This document provides the guidance for configuring Istio, both globally as well as for mission teams. Additional best practices should be followed, including:
            - NIST SP 800-204A: Building Secure Microservices-based Applications Using Service-Mesh Architecture
            - NIST SP 800-204B: Attribute-based Access Control for Microservices-based Applications using a Service Mesh
            Tetrate helps maintain and periodically audits BigBang’s Istio configurations to ensure they implement best practice defaults.
        remarks: This control is partially implemented by this tool.

        links:
          - href: b848d438-58f7-49de-b784-f927acd9f7fa
            rel: reference
            text: Lula Validation placeholder
           
      - uuid: AB9189FF-34E2-4D7E-8018-EB346C7AE967
        control-id: cm-8.1
        description: >-
          # Control Description
            Configuration settings are the set of parameters that can be changed in hardware, software, or firmware components of the information system that affect the security posture and/or functionality of the system. 
            Information technology products for which security-related configuration settings can be defined include, for example, mainframe computers, servers (e.g., database, electronic mail, authentication, web, proxy, file, domain name), workstations, input/output devices (e.g., scanners, copiers, and printers), network components (e.g., firewalls, routers, gateways, voice and data switches, wireless access points, network appliances, sensors), operating systems, middleware, and applications. 
            Security-related parameters are those parameters impacting the security state of information systems including the parameters required to satisfy other security control requirements. 

          # Control Implementation
            Istio implements with global configuration.

          # How does Istio Help?
            Istio’s service inventory is updated continuously from the Kubernetes API server (the information system’s source of truth for what applications are running). 
            Therefore, the inventory is updated when components of the information system are installed or removed. As a result, Istio implements CM-8 (1) for the information system.
        remarks: This control is fully implemented by this tool.

