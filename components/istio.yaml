      - uuid: 3772B5F3-34BC-4EAE-B739-8499F828C2F4
        control-id: ac-6.9
        description: >-
          # Control Description
            Misuse of privileged functions, either intentionally or unintentionally by authorized users, or by unauthorized external entities that have compromised information system accounts, is a serious and ongoing concern and can have significant adverse impacts on organizations. 
            Auditing the use of privileged functions is one way to detect such misuse, and in doing so, help mitigate the risk from insider threats and the advanced persistent threat (APT).

          # Control Implementation
            Istio implements with global configuration.

          # How does Istio help?
            Istio produces logs for all traffic in the information system see AU-3 below for more information on what information is logged and how to configure additional information to be logged with each access. 
            As long as the privileged functions are exposed as network endpoints in the information system, Istio will log their use like it logs all other network traffic.
            Logging privileged use outside of the information system like using kubectl to access the cluster directly is outside of the scope of Istio's runtime logging.
        remarks: This control is partially implemented by this tool, with the requisite privileged functions being required as exposed as network endpoints when applicable. Administrative gateways that expose these privileged endpoints would be required.

        links:
